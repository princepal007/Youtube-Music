<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN PAGE</title>
    <link rel="stylesheet" href="signIn_up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="sign_in_container">
        <p class="heading">Login</p>
        <form class="signIn_form">
            <input type="text" class="email" id="signIn_email" placeholder="Email">
            <input type="password" class="password" id="signIn_password" placeholder="Password">
            <i class="fa-regular fa-eye-slash eye_icon" id="signIn_eye"></i>
            <p class="forgot_password"><a href="">Forgot Password?</a></p>
            <button class="sign_in_btn" type="submit">Login</button>
        </form>
        <p class="error_msg"></p>
        <p class="sign_up  link">Don't have an account? <a href="signUp.html">Sign Up</a></p>
    </div>
    

    <script src="signIn.js"></script>
</body>
</html>
